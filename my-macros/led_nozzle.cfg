[gcode_macro LED_NOZZLE_ON]
description: Turn ON LED nozzle
gcode:
  SET_PIN PIN=LED_NOZZLE VALUE=255.00

[gcode_macro LED_NOZZLE_OFF]
description: Turn OFF LED nozzle
gcode:
  SET_PIN PIN=LED_NOZZLE VALUE=0.00

[gcode_macro LED_NOZZLE_50]
description: Turn LED nozzle to 50% brightness 
gcode:
  SET_PIN PIN=LED_NOZZLE VALUE=127.50